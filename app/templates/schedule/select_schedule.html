{% extends "base.html" %}

{% block app_content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.schedule.label }}<br>
        {{ form.schedule() }}<br>
        {% for error in form.schedule.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
