{% extends "base.html" %}

{% block app_content %}
    <p id="welcome-text">Hello, {{ current_user.username }}</p>

    <h3>Settings</h3>
    <p><a href="{{ url_for('auth.change_password') }}">Change Password</a></p>
    <h3>Info</h3>
    <p>Your role is {{ current_user.role.role }}</p>
    <div id="user-data">
        {% if data %}
            <p>User data: {{ data }}</p>
        {% endif %}
    </div>
    <p>{{ test_data }}</p>
{% endblock %}
