{% extends "base.html" %}

{% block app_content %}
<div id="group-overview">
    <a id="add-button" href="{{ url_for('admin.add_group') }}"><button type="button" class="btn btn-light">{{ _('Add Group') }}</button></a><br><br>
    <table id="groups" class="table table-striped">
        <tr id="header-row">
            <th>ID</th>
            <th>{{ _('Code') }}</th>
            <th>{{ _('Active') }}</th>
            <th>{{ _('Module') }}</th>
            <th></th>
        </tr>
        {% for group in groups %}
            <tr id="row">
                <td>{{ group.id }}</td>
                <td>{{ group.code }}</td>
                <td>{{ group.active }}</td>
                <td>{{ group.modules_list }}</td>
                <td><a href="{{ url_for('admin.single_group', group_id=group.id) }}">{{ _('Details') }}</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
