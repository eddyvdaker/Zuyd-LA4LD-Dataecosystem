{% extends "base.html" %}

{% block app_content %}
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role.role }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
